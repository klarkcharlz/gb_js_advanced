<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регулярные выражений</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div>
    <form action="">
        <label for="name">Имя</label>
        <input id="name" type="text" data-name="Имя" data-regexp="regexp"> <br>

        <label for="mobile">Номер телефона</label>
        <input id="mobile" type="text" data-name="Номер телефона" data-regexp="regexp"> <br>

        <label for="email">email</label>
        <input id="email" type="text" data-name="Эллектронная почта" data-regexp="regexp"> <br>

        <button type="button" onclick="validationFormData()">Отправить</button>

    </form>

    <div>
        <textarea name="" id="result" cols="60" rows="20"></textarea>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
